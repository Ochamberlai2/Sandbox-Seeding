<template>
  <div class="slds-card-wrapper">
    <article class="slds-card slds-card_border-top" onclick={handleCardSelect}>
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span
              class="slds-icon_container slds-icon-standard-contact"
              title="contact"
            >
              <img
                class="slds-icon slds-icon_small"
                aria-hidden="true"
                src={icon}
              />
              <span class="slds-assistive-text">{label}</span>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a
                href="#"
                class="slds-card__header-link slds-truncate"
                title="Contacts"
              >
                <span>{label}</span>
              </a>
            </h2>
          </div>
        </header>
      </div>
      <div
        class="slds-card__body slds-card__body_inner slds-var-m-around_small slds-grid slds-gutters slds-grid_vertical"
      >
        <div class="slds-grid space-between slds-var-p-bottom_small">
          <p class="slds-text-heading_small">Number of records:</p>
          <p class="slds-text-longform">
            {seedingTemplate.Number_of_records__c}
          </p>
        </div>
        <div class="slds-grid space-between slds-var-p-bottom_small">
          <p class="slds-text-heading_small">Object Api Name:</p>
          <p class="slds-text-longform">{seedingTemplate.Object_Api_Name__c}</p>
        </div>
        <div class="slds-grid space-between slds-var-p-bottom_small">
          <p class="slds-text-heading_small">Number of fields:</p>
          <p class="slds-text-longform">{seedingTemplateFieldCount}</p>
        </div>
      </div>
    </article>
  </div>
</template>
