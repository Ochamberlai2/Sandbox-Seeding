<template>
  <template lwc:if={hasRecords}>
    <lightning-card
      class="slds-grid slds-grid_vertical small-gap"
      title="Existing templates"
    >
      <template for:each={seedingTemplates} for:item="item">
        <c-sandbox-seeding-template-list-item
          key={item.Id}
          seeding-template={item}
        ></c-sandbox-seeding-template-list-item>
      </template>
    </lightning-card>
  </template>
</template>
